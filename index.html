<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paid Money Schedule</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ece5dd; /* WhatsApp-like background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .chat-container {
      background-color: #075E54; 
      color: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .chat-header {
      font-size: clamp(18px, 4vw, 22px);
      margin-bottom: 15px;
      font-weight: 600;
    }

    .chat-header span {
      font-size: 22px;
    }

    .chat-sections {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .chat-section {
      flex: 1;
      background-color: #064C44;
      padding: 12px;
      border-radius: 10px;
      text-align: center;

      /* Keep single line */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: clamp(12px, 3vw, 18px);
    }

    /* On small screens, stack sections vertically */
    @media (max-width: 600px) {
      .chat-sections {
        flex-direction: column;
      }
    }

    .timestamp {
      text-align: right;
      font-size: clamp(12px, 3vw, 14px);
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>
</head>
