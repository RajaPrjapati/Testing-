<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rent Records</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }
    table {
        width: 95%;
        margin: 20px auto;
        border-collapse: collapse;
        background: #fff;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    th {
        background: #e0006c;
        color: #fff;
    }
    input {
        width: 100%;
        padding: 6px;
        box-sizing: border-box;
    }
</style>
</head>

<body>

<table>
    <thead>
        <tr>
            <th>S.N</th>
            <th>Month</th>
            <th>Rent</th>
            <th>From Unit</th>
            <th>To Unit</th>
            <th>Unit Amount</th>
            <th>Total</th>
            <th>Notes</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td><input type="text" placeholder="January"></td>
            <td><input type="number" placeholder="2500"></td>
            <td><input type="number" placeholder="1"></td>
            <td><input type="number" placeholder="10"></td>
            <td><input type="number" placeholder="90"></td>
            <td><input type="number" placeholder="2590"></td>
            <td><input type="text" placeholder="2500 kiraya 240 pani ka 1500 bijal ka bill"></td>
        </tr>

        <tr>
            <td>2</td>
            <td><input type="text" placeholder="Month"></td>
            <td><input type="number" placeholder="Rent"></td>
            <td><input type="number" placeholder="From"></td>
            <td><input type="number" placeholder="To"></td>
            <td><input type="number" placeholder="Unit Amount"></td>
            <td><input type="number" placeholder="Total"></td>
            <td><input type="text" placeholder="Notes"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
